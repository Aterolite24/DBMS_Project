<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Category</title>
</head>
<body>
<h1>Select a Category</h1>
<form action="#" th:action="@{/appointment/selectCategory}" method="post">
    <!-- Dropdown with caseType as the value instead of catID -->
    <select name="caseType">
        <option th:each="category : ${categories}" th:value="${category.caseType}" th:text="${category.caseType}"></option>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
