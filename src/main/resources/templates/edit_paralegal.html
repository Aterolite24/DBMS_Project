<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Client</h1>

    <form th:action="@{/paralegals/update}" method="post">
        <input type="hidden" name="paralegalId" th:value="${paralegal.paralegalId}"/>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fName" th:value="${paralegal.fName}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" name="mName" th:value="${paralegal.mName}" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lName" th:value="${paralegal.lName}" class="form-control" required/>
        </div>


        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth" th:value="${paralegal.dateOfBirth}" class="form-control" required/>
        </div>



        <div class="form-group">
            <label>Address</label>
            <textarea name="address" th:text="${paralegal.address}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label>Qualification</label>
            <textarea name="qualification" th:text="${paralegal.qualification}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label>Experience (years)</label>
            <textarea name="experience" th:text="${paralegal.experience}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label>Positions (optional)</label>
            <textarea name="experience" th:text="${paralegal.positions}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="phoneNumber1">Phone Number 1:</label>
            <input type="text" id="phoneNumber1" name="phoneNumber1" th:value="${phoneNumber1}" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNumber2">Phone Number 2:</label>
            <input type="text" id="phoneNumber2" name="phoneNumber2" th:value="${phoneNumber2}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email1">Email 1:</label>
            <input type="email" id="email1" name="email1" th:value="${email1}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email2">Email 2:</label>
            <input type="email" id="email2" name="email2" th:value="${email2}" class="form-control">
        </div>



        <button type="submit" class="btn btn-primary">Update Client</button>
        <a th:href="@{/paralegals}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Error message if applicable -->
    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
