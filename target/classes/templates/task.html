<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Add Task</title>
</head>
<body>
    <h1>Add Task</h1>
    <form action="#" th:action="@{/task/save}" th:object="${task}" method="post">
        
        <label for="lawyer">CaseID:</label>
        <select th:field="*{caseId}" required>
            <option th:each="caseId : ${caseIds}" th:value="${caseId}" th:text="${caseId}"></option>
        </select>
        <!-- Hidden input for TaskID, if applicable -->
        <input type="hidden" th:field="*{catId}" />

        <label for="taskDesc">Task Description:</label>
        <input type="text" th:field="*{taskDesc}" required/>

        <label for="status">Status:</label>
        <input type="text" th:field="*{status}" required/>

        <label for="dueDate">Due Date:</label>
        <input type="date" th:field="*{dueDate}" required/>

        <button type="submit">Save Task</button>
    </form>
</body>
</html>
